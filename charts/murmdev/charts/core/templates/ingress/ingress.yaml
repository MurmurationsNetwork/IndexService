apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - index.murmurations.tech
      - library.murmurations.tech
      secretName: murmurations-tech-tls
  rules:
    - host: index.murmurations.tech
      http:
        paths:
          - pathType: Prefix
            path: /v1(/|$)(.*)
            backend:
              service:
                name: murmurations-index
                port:
                  number: 8080
    - host: library.murmurations.tech
      http:
        paths:
          - pathType: Prefix
            path: /v1(/|$)(.*)
            backend:
              service:
                name: murmurations-library
                port:
                  number: 8080
