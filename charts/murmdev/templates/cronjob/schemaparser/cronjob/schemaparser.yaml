apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: schemaparser
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: schemaparser
              image: murmurations/schemaparser:fdeb483
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: schemaparser-config
          restartPolicy: Never
