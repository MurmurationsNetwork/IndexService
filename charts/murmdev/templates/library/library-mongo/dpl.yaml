apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-mongo
spec:
  replicas: {{ .Values.libraryMongo.replicas }}
  selector:
    matchLabels:
      app: library-mongo
  template:
    metadata:
      labels:
        app: library-mongo
    spec:
      containers:
        - name: library-mongo
          image: mongo
