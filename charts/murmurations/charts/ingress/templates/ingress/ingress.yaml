{{- $env := .Values.global.env }}
{{- $isProd := eq $env "production" }}
{{- $isStaging := eq $env "staging" }}
{{- $isPretest := eq $env "pretest" }}
{{- $isDev := eq $env "development" }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- if or $isProd $isStaging $isPretest }}
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    {{- end }}
spec:
  ingressClassName: nginx
  {{- if $isProd }}
  tls:
  - hosts:
    - index.murmurations.network
    - library.murmurations.network
    - data-proxy.murmurations.network
    secretName: letsencrypt-prod-cert
  {{- end }}
  {{- if $isStaging }}
  tls:
  - hosts:
    - test-index.murmurations.network
    - test-library.murmurations.network
    - test-data-proxy.murmurations.network
    secretName: letsencrypt-prod-cert
  {{- end }}
  {{- if $isPretest }}
  tls:
  - hosts:
    - pretest-index.murmurations.network
    - pretest-library.murmurations.network
    - pretest-data-proxy.murmurations.network
    secretName: letsencrypt-prod-cert
  {{- end }}
  rules:
    {{- if $isProd }}
    - host: index.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: index-app
                port:
                  number: 8080
    - host: library.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: library-app
                port:
                  number: 8080
    - host: data-proxy.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: data-proxy-app
                port:
                  number: 8080
    {{- else if $isStaging }}
    - host: test-index.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: index-app
                port:
                  number: 8080
    - host: test-library.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: library-app
                port:
                  number: 8080
    - host: test-data-proxy.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: data-proxy-app
                port:
                  number: 8080
    {{- else if $isPretest }}
    - host: pretest-index.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: index-app
                port:
                  number: 8080
    - host: pretest-library.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: library-app
                port:
                  number: 8080
    - host: pretest-data-proxy.murmurations.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: data-proxy-app
                port:
                  number: 8080
   {{- else if $isDev }}
    - host: index.murmurations.developerselopers
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: index-app
                port:
                  number: 8080
    - host: library.murmurations.developers
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: library-app
                port:
                  number: 8080
    - host: data-proxy.murmurations.developers
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /(|$)(.*)
            backend:
              service:
                name: data-proxy-app
                port:
                  number: 8080
    {{- end }}
