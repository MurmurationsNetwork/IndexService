apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-mongo
spec:
  replicas: {{ .Values.mongo.replicas }}
  selector:
    matchLabels:
      app: library-mongo
  template:
    metadata:
      labels:
        app: library-mongo
    spec:
      containers:
        - name: library-mongo
          image: mongo:4.4.2
          volumeMounts:
          - mountPath: /data/db
            name: mongo-storage
          envFrom:
            - secretRef:
                name: library-mongo-secret
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: library-mongo-pvc
