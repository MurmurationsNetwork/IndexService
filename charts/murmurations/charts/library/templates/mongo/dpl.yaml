{{- $env := .Values.global.env }}
{{- $isProd := eq $env "production" }}
{{- $isStaging := eq $env "staging" }}
{{- $isPretest := eq $env "pretest" }}
{{- $isDev := eq $env "development" }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-mongo
spec:
  # Limit old ReplicaSets to reduce clutter. 0 means only keep the current one.
  revisionHistoryLimit: 0
  replicas: {{ .Values.mongo.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: library-mongo
  template:
    metadata:
      labels:
        app: library-mongo
    spec:
      containers:
        - name: library-mongo
          image: mongo:5.0.6
          {{- if not (eq .Values.global.env "development") }}
          volumeMounts:
          - mountPath: /data/db
            name: mongo-storage
          {{- end }}
          envFrom:
            - secretRef:
                name: library-mongo-secret
      {{- if not $isDev }}
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: library-mongo-pvc
      {{- end }}
---
{{- if not $isDev }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
{{- end }}
