{{- $env := .Values.global.env }}
{{- $isProd := eq $env "production" }}
{{- $isStaging := eq $env "staging" }}
{{- $isPretest := eq $env "pretest" }}
{{- $isDev := eq $env "development" }}

{{- if or $isProd $isStaging $isPretest }}
apiVersion: batch/v1
kind: Job
metadata:
  name: library-mongo-init
  labels:
    app: library-mongo
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:5.0.6
          envFrom:
            - secretRef:
                name: library-mongo-secret
          command: [ "bash", "-c" ]
          args:
            - |
              until mongo --host library-mongo-0.library-mongo:27017 --eval "print(\"waiting for MongoDB to start...\")"; do
                sleep 5
              done
              if ! mongo --host library-mongo-0.library-mongo:27017 --eval 'rs.status()'; then
                mongo --host library-mongo-0.library-mongo:27017 --eval 'rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "library-mongo-0.library-mongo:27017" },
                    { _id: 1, host: "library-mongo-1.library-mongo:27017" },
                    { _id: 2, host: "library-mongo-2.library-mongo:27017" }
                  ]
                })'
              fi
              until mongo --host library-mongo-0.library-mongo:27017 --eval 'rs.status().ok'; do
                sleep 5
              done
              if ! mongo --host library-mongo-0.library-mongo:27017 --eval "db.getSiblingDB('admin').getUser('${MONGO_INITDB_ROOT_USERNAME}')"; then
                mongo --host library-mongo-0.library-mongo:27017 --eval "
                db.getSiblingDB('admin').createUser({
                  user: '${MONGO_INITDB_ROOT_USERNAME}',
                  pwd: '${MONGO_INITDB_ROOT_PASSWORD}',
                  roles: [{ role: 'readWriteAnyDatabase', db: 'admin' }]
                })"
              fi
{{- end }}