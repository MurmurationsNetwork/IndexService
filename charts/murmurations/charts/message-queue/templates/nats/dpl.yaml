apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: {{ .Values.nats.replicas }}
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.23.2
          # resources:
          #   requests:
          #     memory: "32Mi"
          #     cpu: "4m"
          #   limits:
          #     memory: "64Mi"
          #     cpu: "8m"
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi', # Interval at which server sends heartbeat to a client
              '5s',
              '-hbt', # How long server waits for a heartbeat response
              '5s',
              '-hbf', # Number of failed heartbeats before server closes the client connection
              '2',
              '-SD',  # Enable STAN debugging output
              '-cid', # Cluster ID
              'murmurations',
            ]
