apiVersion: v1
kind: ConfigMap
metadata:
  name: nodecleaner-config
data:
  MONGO_HOST: index-mongo:27017
  MONGO_DB_NAME: murmurationsIndex
  {{- if eq .Values.global.env "production" }}
  TTL: "86400" # 24 hrs
  {{- else if eq .Values.global.env "staging" }}
  TTL: "240"   # 4 mins
  {{- else }}
  TTL: "120"   # 2 mins
  {{- end }}
