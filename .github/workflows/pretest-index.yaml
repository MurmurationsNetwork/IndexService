name: pretest-index

on:
  pull_request:
    branches:
      - staging
    paths:
      - 'common/**'
      - 'services/index/**'
      - '.github/workflows/pretest-index.yaml'
      - 'charts/murmurations/charts/index/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.5

    - name: Test
      run: make test

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1.10.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Publish index docker images
      run: make docker-push-index

  deploy:
    name: Deploy
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 murmtest

    - name: Restart index deployment
      run: make deploy-index DEPLOY_ENV=pretest

  e2e_test:
    name: E2E Test
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Newman Installation
        run: |
          npm install
          npm install -g newman

      - name: Test Index
        uses: ifaxity/wait-on-action
        with:
          resource: https://pretest-index.murmurations.network/v1/ping
          delay: 30000
          interval: 30000
          timeout: 300000

      - name: Test Library
        uses: ifaxity/wait-on-action
        with:
          resource: https://pretest-library.murmurations.network/v1/ping
          delay: 30000
          interval: 30000
          timeout: 300000

      - name: Newman E2E Test
        run: make newman-test DEPLOY_ENV=pretest