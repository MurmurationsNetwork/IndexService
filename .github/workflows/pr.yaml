name: PR Workflow

# Trigger the workflow on pull request events targeting the main branch.
on:
  pull_request:
    branches:
      - main

jobs:
  # Job to run tests.
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.5

      - name: Execute Tests
        run: make test

  # Job to lint the code.
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.5

      - name: Run Linter
        uses: golangci/golangci-lint-action@v3

