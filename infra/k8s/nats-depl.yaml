apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.18.0
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi', # Interval at which server sends heartbeat to a client
              '5s',
              '-hbt', # How long server waits for a heartbeat response
              '5s',
              '-hbf', # Number of failed heartbeats before server closes the client connection
              '2',
              '-SD',  # Enable STAN debugging output
              '-cid', # Cluster ID
              'murmurations',
            ]
          # resources:
          #   requests:
          #     memory: "64Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  type: NodePort
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
      nodePort: 30996   # node port, range from 30000 to 32767, inclusive.
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
      nodePort: 30995   # node port, range from 30000 to 32767, inclusive.
