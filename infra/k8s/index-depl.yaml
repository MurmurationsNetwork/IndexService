apiVersion: apps/v1
kind: Deployment
metadata:
  name: index
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index
  template:
    metadata:
      labels:
        app: index
    spec:
      containers:
        - name: index
          image: murmurations/index
          resources:
            limits:
              memory: 2Gi
              cpu: 2000m
            requests:
              memory: 1Gi
              cpu: 1000m
          env:
            - name: NATS_CLUSTER_ID
              value: murmurations
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats:4222'
            - name: MONGO_URI
              value: 'mongodb://index-mongo:27017'
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: index
spec:
  selector:
    app: index
  ports:
    - name: index
      protocol: TCP
      port: 8080
