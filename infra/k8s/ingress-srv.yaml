apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: index.murmurations.network
      http:
        paths:
          - path: /
            backend:
              serviceName: index-svc
              servicePort: 8080
