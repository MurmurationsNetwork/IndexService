apiVersion: skaffold/v2beta6
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: murmurations/indexer
      context: .
      docker:
        dockerfile: indexer/docker/Dockerfile
      sync:
        manual:
          - src: '**/*.go'
            dest: .
